<script src="https://cdn.jsdelivr.net/npm/vue"></script>

<div id="app">
  <p>{{ message }}</p>
  <p>{{ data }}</p>
  <input v-model="message">
  <br>
  <input v-model="data">
</div>

<script>
  let app = new Vue({
    el: '#app',
    data: {
      message: 'Hello Vue!',
      data: 'Hello Vue!'
    },
    created: function () {
      console.log(this.message)
    }
  })
</script>
